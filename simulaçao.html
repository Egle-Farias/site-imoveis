<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<form id="calculatorForm">
    
        <title>Simulador de financiamento</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="financiamento.js">
    <link rel="stylesheet" href="parcelas.js">

    <style>
    body {
        background-color: rgb(116, 129, 94);
        color: white;
        font: 11pt Tahoma;
        height: 100%;
        width: 60%;
        margin: 0 auto;
}

    </style>


    
</head>
    <body>
       
            <h2>Simulador de financiamento com sistema de amortização</h2>
        <fieldset>
                <input id="textoValor" type="text" placeholder="Valor do Bem"><br>
                <input id="textoEntrada" type="text" placeholder="Valor da Entrada"><br>
                <input id="textoTaxaJurus" type="text" placeholder="Taxa de Juros (%)"><br>
                <input id="textoPrazo" type="text" placeholder="Prazo (Em meses)"><br>

            <button id="botaoCalcular">Calcular</button>
            <input id="comCarencia" type="checkbox">Com carência?

            <select id="listaSuspensa" hidden>
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="4">4 meses</option>
             </select>
        </fieldset>

        <p></p>
        <table>
            <thead>
                <tr>
                    <th>N.</th>
                    <th>Valor da parcela</th>
                    <th>Amortização</th>
                    <th>Juros</th>
                    <th>Saldor devedor</th>
                </tr>
            </thead>
        </table>
    </body>
</html>
